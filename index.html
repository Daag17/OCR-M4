<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OCR - MAS 4</title>
</head>
<body>
    <header>
        <h1>OCR Online Tool</h1>
    </header>
    <main>
        <h2>Upload your PDF here!</h2>
        <form>
            <input type="file" id="pdf-upload" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
        <h3 id="system-status" hidden>OCR ready to work! âœ…</h3>
        <div id="status" hidden>
            <h2>Progress</h2>
            <span id="test"></span>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <textarea id="ocr-result"></textarea>
        <section id="download-section" hidden>
            <h2>Download your PDF with OCR here!</h2>
            <button id="download-btn" disabled>Download OCR PDF</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
